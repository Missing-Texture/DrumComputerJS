<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Select a sound for the new Sequencer</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <ul ngbNav #nav="ngbNav" class="nav-tabs">

            <li ngbNavItem>
              <a ngbNavLink>Kicks</a>
              <ng-template ngbNavContent>
                <br>
                <button *ngFor="let sound of kicks; let i = index" type="button"  class="btn btn-secondary preview" (click)="previewSound(0,i)">{{i+1}}</button>
              </ng-template>
            </li>

            <li ngbNavItem>
              <a ngbNavLink>Snares</a>
              <ng-template ngbNavContent>
                <br>
                <button *ngFor="let sound of snares; let i = index" type="button"  class="btn btn-secondary preview" (click)="previewSound(1,i)">{{i+1}}</button>
              </ng-template>
            </li>

            <li ngbNavItem>
              <a ngbNavLink>Hihats</a>
              <ng-template ngbNavContent>
                <br>
                <button *ngFor="let sound of hihats; let i = index" type="button"  class="btn btn-secondary preview" (click)="previewSound(2,i)">{{i+1}}</button>
              </ng-template>
            </li>

            <li ngbNavItem>
              <a ngbNavLink>Percussions</a>
              <ng-template ngbNavContent>
                <br>
                <button *ngFor="let sound of percussions; let i = index" type="button"  class="btn btn-secondary preview" (click)="previewSound(3,i)">{{i+1}}</button>
              </ng-template>
            </li>

          </ul>
          <div [ngbNavOutlet]="nav"></div>
    </div>

    <div class="modal-footer">
        <p class="selected">Selected:</p> 
        <button type="button" class="btn btn-outline-dark" (click)="continue()">Continue</button>
    </div>
</div>
