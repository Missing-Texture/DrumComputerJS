<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">Choose a Pattern to load</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <ngb-alert type="custom" *ngIf="patternList.length === 0" [dismissible]="false">There are no saved Patterns</ngb-alert>
        <button *ngFor="let pattern of patternList; let i = index" (click)="load(i)" class="btn btn-primary"> {{ pattern.name }}</button>
    </div>

    <div class="modal-footer">
        <button class="btn btn-danger" (click)="delete()">Delete <strong>ALL</strong> Patterns</button>
    </div>
</div>
